<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tarot Reading</h1>
        <div id="message">Time to choose a card.</div>
        <div id="cards"></div>
        <div id="highLow">
            <button id="btnhigh" type="button" onclick="drawCard()" class="btn">Draw</button>
        </div>
        <div id="start">
            <button id="btnstart" type="button" onclick="gameStart()" class="btn">Shuffle Deck</button>
        </div>
    </div>
    <form id="deck">
        Select your favorite deck:
        <select id="mySelect" onChange="check(this);">
            <option>Rider_Waite</option>
            <option>Marseilles</option>
        </select>
        <br><br>
    </form>
        <script src="script.js"></script>
</body>

</html>
